<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client</title>
</head>
<body>
<table border="1">
    <th>ID</th>
    <th>Mail</th>
    <th>Last name</th>
    <th>First name</th>
    <th>Phone number</th>
    <tr th:each="unClient : ${myClient}">
        <td th:text="${unClient.idclient}"></td>
        <td th:text="${unClient.mail}"></td>
        <td th:text="${unClient.nomcli}"></td>
        <td th:text="${unClient.prenomcli}"></td>
        <td th:text="${unClient.tel}"></td>
    </tr>
</table>

<br><br>


<ul>
    <li><a href="/">Home page</a></li>
    <li><a href="service/clients">Clients</a></li>
    <li><a href="service/allAddresses">Addresses</a></li>
</ul>
<br>

<h3>Add a client</h3>
<form action="service/create" method="get">
    Mail : <input type="email" name="mail"> <br>
    Last Name : <input type="text" name="nomcli"> <br>
    First name: <input type="text" name="prenomcli"> <br>
    Phone number : <input type="text" name="tel"> <br>
    <input type="submit" name="ok" value="ok">
</form>

<br><br>
<h3>select a client by ID</h3>
<form action="service/select" method="get">
    Enter an ID : <input type="number" name="idclient">
    <input type="submit" name="submit2">
</form>


<br><br>

<h3>Select a client by name</h3>
<form action="service/clientByName" method="get">
    Enter a name : <input type="text" name="nomcli">
    <input type="submit" name="Enter">
</form>

<a href="/">Home Page</a>
</body>
</html>
