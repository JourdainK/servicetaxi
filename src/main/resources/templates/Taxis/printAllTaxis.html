<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Taxis</title>
</head>
<body>
<br><br>
<table border="1">
    <th>ID</th>
    <th>Registration</th>
    <th>Passengers max</th>
    <th>Price per km</th>
    <tr th:each="myTaxi : ${myTaxis}">
        <td th:text="${myTaxi.idtaxi}"/>
        <td th:text="${myTaxi.immatriculation}"/>
        <td th:text="${myTaxi.nbremaxpassagers}"/>
        <td th:text="${myTaxi.prixkm}"/>
    </tr>
</table>

<br><br>
<ul>
    <li><a href="../">Home Page</a></li>
    <li><a href="../taxi/taxiServices">Taxi Services</a></li>
</ul>

</body>
</html>
