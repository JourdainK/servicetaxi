<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client</title>
</head>
<body>
<table border="1">
    <th>ID</th>
    <th>Mail</th>
    <th>Last name</th>
    <th>First name</th>
    <th>Phone number</th>
    <tr th:each="unClient : ${myClient}">
        <td th:text="${unClient.idclient}"></td>
        <td th:text="${unClient.mail}"></td>
        <td th:text="${unClient.nomcli}"></td>
        <td th:text="${unClient.prenomcli}"></td>
        <td th:text="${unClient.tel}"></td>
    </tr>
</table>

<br><br>


<ul>
    <li><a href="../">Home page</a></li>
</ul>
<br><br>
</body>
</html>
