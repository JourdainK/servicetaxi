<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete a client</title>
</head>
<body>

<br><br>
<table border="1">
    <th>ID</th>
    <th>Mail</th>
    <th>Last name</th>
    <th>First name</th>
    <th>Phone number</th>
    <tr th:each="unClient : ${myClients}">
        <td th:text="${unClient.idclient}"/>
        <td th:text="${unClient.mail}"/>
        <td th:text="${unClient.nomcli}"/>
        <td th:text="${unClient.prenomcli}"/>
        <td th:text="${unClient.tel}"/>
    </tr>
</table>
<br><br>

</body>
</html>
