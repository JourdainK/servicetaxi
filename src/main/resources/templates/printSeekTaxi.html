<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seeking a taxi</title>



</head>
<body>
    <table border="1">
        <th>ID</th>
        <th>Registration</th>
        <th>Passengers max</th>
        <th>Price per km</th>
        <tr th:each="ataxi : ${myTaxi}">
            <td th:text="${myTaxi.idtaxi}"/>
            <td th:text="${myTaxi.immatriculation}"/>
            <td th:text="${myTaxi.nbremaxpassagers}"/>
            <td th:text="${myTaxi.prixkm}"/>
        </tr>
    </table>
</body>
</html>
